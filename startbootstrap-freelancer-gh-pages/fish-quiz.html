<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fly Fishing Fish ID Quiz</title>

  <style>
    :root {
      --bg: #0b1220;
      --card: rgba(255,255,255,0.08);
      --text: #e5e7eb;
      --muted: rgba(229,231,235,0.75);
      --accent: #22c55e;
      --bad: #ef4444;
      --border: rgba(255,255,255,0.14);
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: radial-gradient(circle at top, #0f1b35 0%, var(--bg) 55%, #070b13 100%);
      color: var(--text);
      min-height: 100vh;
    }

    .wrap {
      max-width: 980px;
      margin: 0 auto;
      padding: 28px 16px 44px;
    }

    .topbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      margin-bottom: 18px;
    }

    .brand {
      font-weight: 800;
      letter-spacing: 0.5px;
      text-transform: uppercase;
      font-size: 0.95rem;
      color: var(--text);
      text-decoration: none;
    }

    .nav {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: flex-end;
    }

    .nav a {
      color: var(--text);
      text-decoration: none;
      font-weight: 700;
      opacity: 0.9;
      border: 1px solid transparent;
      padding: 8px 10px;
      border-radius: 999px;
    }

    .nav a:hover {
      border-color: var(--border);
      background: rgba(255,255,255,0.05);
    }

    .card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 18px;
      padding: 18px;
      box-shadow: 0 18px 60px rgba(0,0,0,0.35);
    }

    h1 {
      margin: 0 0 6px 0;
      font-size: 1.8rem;
      letter-spacing: 0.2px;
    }

    .sub {
      margin: 0 0 14px 0;
      color: var(--muted);
    }

    .grid {
      display: grid;
      grid-template-columns: 1.2fr 1fr;
      gap: 16px;
      align-items: start;
    }

    @media (max-width: 820px) {
      .grid { grid-template-columns: 1fr; }
    }

    .photo {
      width: 100%;
      border-radius: 14px;
      border: 1px solid var(--border);
      overflow: hidden;
      background: rgba(255,255,255,0.03);
    }

    .photo img {
      width: 100%;
      height: 420px;
      object-fit: cover;
      display: block;
    }

    @media (max-width: 820px) {
      .photo img { height: 320px; }
    }

    .panel {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .stats {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      color: var(--muted);
      font-weight: 600;
      font-size: 0.95rem;
    }

    .pill {
      padding: 8px 10px;
      border: 1px solid var(--border);
      border-radius: 999px;
      background: rgba(255,255,255,0.03);
    }

    label {
      font-weight: 700;
      margin-bottom: 6px;
      display: block;
    }

    input {
      width: 100%;
      padding: 12px 12px;
      border-radius: 12px;
      border: 1px solid var(--border);
      background: rgba(0,0,0,0.25);
      color: var(--text);
      font-size: 1rem;
      outline: none;
    }

    input:focus {
      border-color: rgba(34,197,94,0.65);
      box-shadow: 0 0 0 4px rgba(34,197,94,0.15);
    }

    .btnrow {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 2px;
    }

    button {
      border: 1px solid var(--border);
      background: rgba(255,255,255,0.06);
      color: var(--text);
      padding: 10px 12px;
      border-radius: 12px;
      font-weight: 800;
      cursor: pointer;
    }

    button.primary {
      background: rgba(34,197,94,0.18);
      border-color: rgba(34,197,94,0.45);
    }

    button:hover {
      filter: brightness(1.08);
    }

    .msg {
      min-height: 22px;
      font-weight: 800;
      letter-spacing: 0.2px;
    }

    .good { color: var(--accent); }
    .bad { color: var(--bad); }

    .hint {
      color: var(--muted);
      border-left: 3px solid rgba(34,197,94,0.5);
      padding-left: 10px;
      display: none;
    }

    .smallnote {
      margin-top: 10px;
      color: var(--muted);
      font-size: 0.9rem;
    }

    .smallnote code {
      color: var(--text);
      background: rgba(0,0,0,0.25);
      padding: 2px 6px;
      border-radius: 8px;
      border: 1px solid var(--border);
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="topbar">
      <a class="brand" href="index.html">Cole Van Cott</a>
      <div class="nav">
        <a href="index.html">Home</a>
        <a href="resume.html">Resume</a>
        <a href="scratch.html">Fly Fishing</a>
        <a href="fishgame.html">Fish ID Quiz</a>
      </div>
    </div>

    <div class="card">
      <h1>Fish ID Quiz</h1>
      <p class="sub">Look at the fish photo and type what species you think it is!</p>

      <div class="grid">
        <div class="photo">
          <img id="fishImg" src="" alt="Fish photo">
        </div>

        <div class="panel">
          <div class="stats">
            <div class="pill">Fish: <span id="fishNum">1</span>/<span id="fishTotal">0</span></div>
            <div class="pill">Score: <span id="score">0</span></div>
            <div class="pill">Attempts: <span id="attempts">0</span></div>
          </div>

          <div>
            <label for="guess">Your guess</label>
            <input id="guess" type="text" placeholder="Type the fish species..." autocomplete="off" />
          </div>

          <div class="btnrow">
            <button class="primary" id="checkBtn">Check</button>
            <button id="hintBtn">Hint</button>
            <button id="revealBtn">Reveal</button>
            <button id="nextBtn">Next Fish</button>
            <button id="resetBtn">Reset Game</button>
          </div>

          <div class="msg" id="message"></div>
          <div class="hint" id="hintBox"></div>
        </div>
      </div>
    </div>
  </div>

  <script>
    // âœ… Replace these image paths with YOUR files.
    // Put images in: assets/img/fish/
    const fishList = [
      {
        answers: ["rainbow trout", "rainbow"],
        display: "Rainbow Trout",
        hint: "Usually has a pink/red stripe and lots of small black spots.",
        img: "assets/img/portfolio/rainbow trout .jpeg"
      },
      {
        answers: ["brown trout", "brown"],
        display: "Brown Trout",
        hint: "Often has red/orange spots with light halos; more golden/brown body.",
        img: "assets/img/portfolio/browntrout .jpeg"
      },
      {
        answers: ["cutthroat trout", "cutthroat"],
        display: "Cutthroat Trout",
        hint: "Look for the orange/red â€˜cutâ€™ marks under the jaw.",
        img: "assets/img/portfolio/cutthroat trout .webp"
      },
      {
        answers: ["brook trout", "brookie", "brook"],
        display: "Brook Trout",
        hint: "Wormy/squiggly pattern on back; white leading edges on fins.",
        img: "assets/img/portfolio/brook trout.png"
      },
      {
        answers: ["tiger trout", "tiger"],
        display: "Tiger Trout",
        hint: "A hybrid of brook and rainbow trout; has a spotted pattern.",
        img: "assets/img/portfolio/tiger trout.jpeg"
      },
      {
        answers: ["smallmouth bass", "smallie", "small mouth bass"],
        display: "Smallmouth Bass",
        hint: "has a bronze-green body with faint vertical bars and red eyes, and is commonly found in rocky rivers and clear lakes.",
        img: "assets/img/portfolio/smallmouth bass.png"
      },
      {
        answers: ["bluegill", "blue gill"],
        display: "Bluegill",
        hint: "a type of sunfish with a deep, laterally compressed body, typically displaying a blue or purple hue on its gill covers and a dark spot at the base of its dorsal fin.",
        img: "assets/img/portfolio/bluegill.png"
      }
    ];

    const fishImg = document.getElementById("fishImg");
    const fishNum = document.getElementById("fishNum");
    const fishTotal = document.getElementById("fishTotal");
    const scoreEl = document.getElementById("score");
    const attemptsEl = document.getElementById("attempts");
    const guessInput = document.getElementById("guess");
    const message = document.getElementById("message");
    const hintBox = document.getElementById("hintBox");

    const checkBtn = document.getElementById("checkBtn");
    const hintBtn = document.getElementById("hintBtn");
    const revealBtn = document.getElementById("revealBtn");
    const nextBtn = document.getElementById("nextBtn");
    const resetBtn = document.getElementById("resetBtn");

    let idx = 0;
    let score = 0;
    let attempts = 0;
    let solved = false;

    fishTotal.textContent = fishList.length;

    function normalize(s) {
      return (s || "")
        .toLowerCase()
        .replace(/[^a-z\s]/g, "")
        .replace(/\s+/g, " ")
        .trim();
    }

    function setMessage(text, cls) {
      message.textContent = text;
      message.className = "msg " + (cls || "");
    }

    function loadFish() {
      const f = fishList[idx];
      fishImg.src = f.img;
      fishImg.alt = "Fish photo: " + f.display;

      fishNum.textContent = idx + 1;
      attempts = 0;
      solved = false;

      attemptsEl.textContent = attempts;
      guessInput.value = "";
      hintBox.style.display = "none";
      hintBox.textContent = "";
      setMessage("", "");
      guessInput.focus();
    }

    function checkGuess() {
      const f = fishList[idx];
      const g = normalize(guessInput.value);

      if (!g) {
        setMessage("Type a guess first ðŸ™‚", "bad");
        return;
      }

      attempts++;
      attemptsEl.textContent = attempts;

      const isCorrect = f.answers.includes(g);

      if (isCorrect) {
        if (!solved) score++;
        solved = true;
        scoreEl.textContent = score;
        setMessage("Correct! âœ… " + f.display, "good");
      } else {
        setMessage("Not quite â€” try again.", "bad");
      }
    }

    function showHint() {
      const f = fishList[idx];
      hintBox.textContent = "Hint: " + f.hint;
      hintBox.style.display = "block";
    }

    function reveal() {
      const f = fishList[idx];
      solved = true;
      setMessage("Answer: " + f.display, "good");
    }

    function nextFish() {
      idx = (idx + 1) % fishList.length;
      loadFish();
    }

    function resetGame() {
      idx = 0;
      score = 0;
      attempts = 0;
      scoreEl.textContent = score;
      attemptsEl.textContent = attempts;
      loadFish();
    }

    checkBtn.addEventListener("click", checkGuess);
    hintBtn.addEventListener("click", showHint);
    revealBtn.addEventListener("click", reveal);
    nextBtn.addEventListener("click", nextFish);
    resetBtn.addEventListener("click", resetGame);

    guessInput.addEventListener("keydown", (e) => {
      if (e.key === "Enter") checkGuess();
    });

    loadFish();
  </script>
</body>
</html>
